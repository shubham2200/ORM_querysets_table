{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>HOME</title>
</head>

<body>

    <div class="d-flex mt-5">
        <div class="col-sm-12">
            <h1 class="alert alert-info text-center">
                ORM AND Queryset
            </h1>
        </div>
    </div>
    <div class="d-flex">


        <div class="col-sm-5">
            <form action="" method="post">
                {% csrf_token %}
                <label for="cars">Choose a Queryset:</label>
                <select class="form-control" name="level" id="level">
                    <option value="" >------select------</option>
                    <option id="data"  value="all_data" >all_data</option>
                    <option id="django" value="only_django"> only_django </option>
                    <option value="marks_under_45"> marks_under_45</option>
                    <option value="subject_django_gre_45"> subject_django_gre_45 </option>
                    <option value="without_django"> without_django </option>
                    <option value="Above_45"> Above_45 </option>


                </select>

            </form>





            
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-6  justify-content-end">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Subject</th>
                        <th>Marks</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                    <tr>
                        <td></td>
                        <td>  </td>
                        <td>  </td>
                        <td>  </td>
                    </tr>
                    
                </tbody>

            </table>
        </div>

    </div>













    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="{% static 'js/home.js' %}"></script>
</body>

</html>
